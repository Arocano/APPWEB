<mat-nav-list fxLayout="column" fxLayoutAlign="space-between">
    <div>
      <mat-list-item *ngFor="let menu of listMenu">
        <a [routerLink]="menu.url">
        <button mat-icon-button>
          <img [src]="menu.icon" alt="">
          <span>{{menu.title}}</span>
        </button>
      </a>
      </mat-list-item>
    </div>
  </mat-nav-list>
